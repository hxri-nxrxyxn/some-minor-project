<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<section class="register">
		<div class="register__title">
			<h1>LOGIN<span>SIGNUP</span></h1>
		</div>
		<div class="register__choice">
			<button class="selected">USER</button>
			<button>ORGANIZER</button>
		</div>
		<div class="register__form">
			<input type="text" class="register__name" placeholder="NAME">
			<input type="text" class="register__password" placeholder="PASSWORD">
			<input type="text" class="register__email" placeholder="EMAIL">
			<button class="btn-login">SUBMIT</button>
		</div>
	</section>

    <script src="script.js"></script>
</body>
</html>
